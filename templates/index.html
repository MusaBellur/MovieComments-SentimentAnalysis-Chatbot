<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Film Yorum Chatbotu</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .stars {
            color: gold;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>üé¨ Film Yorum Chatbot</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Yorumunuzu yazƒ±n..." autofocus>
            <button onclick="sendMessage()">G√∂nder</button>
        </div>
    </div>

    <script>
        function renderStars(count) {
            return "‚≠ê".repeat(count);
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user">üë§ ${message}</div>`;
            input.value = "";

            const response = await fetch("/predict", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message })
            });

            const data = await response.json();

            const botMessage = `
                <div class="bot">
                    ü§ñ ${data.sentiment} (G√ºven: ${data.confidence}%)
                    <div class="stars">${renderStars(data.stars)}</div>
                </div>
            `;

            chatBox.innerHTML += botMessage;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
